name: Deploy Medusa to ECS

on:
  push:
    branches: 
        - main


env:
  AWS_REGION: us-east-1
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: docker build -t medusa:latest ./medusa

    - name: Tag & Push to ECR
      env:
        ECR_REPO: ${{ steps.login-ecr.outputs.registry }}/medusa-backend
      run: |
        docker tag medusa:${{ env.IMAGE_TAG }} $ECR_REPO:${{ env.IMAGE_TAG }}
        docker push $ECR_REPO:${{ env.IMAGE_TAG }}

    - name: Terraform Init & Apply
      working-directory: environments/staging
      run: |
        terraform init
        terraform apply -auto-approve -var="image_tag=${{ env.IMAGE_TAG }}"
